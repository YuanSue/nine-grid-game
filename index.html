<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>九宮格任務遊戲</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 25px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 300px);
      grid-gap: 30px;
      justify-content: center;
    }
    .cell {
      background-color: #f0f0f0;
      padding: 30px;
      border: 2px solid #999;
      cursor: pointer;
      font-size: 60px;
      height: 300px; /* 放大格子高度 */

      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* 垂直往下 */
      align-items: center;       /* 水平置中 */
      padding-bottom: 60px; /* 可微調底部間距 */
    }

    .completed {
      background-color: #a4f9c8;
      font-weight: bold;
      color: green;
    }
    #resetBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="resetBtn">🔄 重置遊戲</button>
<h1>九宮格任務遊戲</h1>
<div class="grid" id="grid"></div>

<script>
  const gif_51 = 'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHg5MXN6MDZ1dnpoZ2RveXRrYXdtcmp2bXV1bGpsbWxpZjVlMWFuaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1OrIIOIcRTDaNidc5p/giphy.gif';
  const tasks = [
    { question: '與一位中央成員並與他/她 拍照上傳至IGorFB進行打打卡', answer: 'pose' },
    { question: '本屆社長名字', answer: '宇揚' },
    { question: '跟宇揚、建宇、渟渟任何一位說一聲”你最棒”', answer: 'good' },
    { question: '今年是中央第幾屆', answer: '9' },
    { question: '真心話大冒險', answer: 'ok' },
    { question: '貓咪梗圖大挑戰1', gif: gif_51, answer: '5112151121' },
    { question: '貓咪梗圖大挑戰2', answer: 'Huh?' },
    { question: '與一位中央成員進行猜拳且贏一局', answer: 'win' },
    { question: '本屆年度口號', answer: '100' },
  ];

  const grid = document.getElementById('grid');
  const resetBtn = document.getElementById('resetBtn');

  // 從 localStorage 取得已完成資料
  let completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];

  // 建立九宮格
  tasks.forEach((task, index) => {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.textContent = `任務 ${index + 1}`;

    // 如果該格已完成，更新顯示狀態
    if (completedTasks.includes(index)) {
      cell.textContent = '✅ 完成';
      cell.classList.add('completed');
    }

    cell.addEventListener('click', () => {
      if (cell.classList.contains('completed')) return;

      const userAnswer = prompt(task.question);
      if (userAnswer !== null && userAnswer.trim() === task.answer) {
        // 清空格子內容
        cell.innerHTML = ''; 
            
        // 加入完成文字
        const text = document.createElement('div');
        text.textContent = '✅ 完成';
        cell.appendChild(text);
            
        // 若有 gif 屬性，加入 img 標籤
        if (task.gif) {
          const img = document.createElement('img');
          img.src = task.gif;
          img.alt = '任務GIF';
          img.style.maxWidth = '100%';
          img.style.marginTop = '10px';
          cell.appendChild(img);
        }
      
        // 標記已完成
        cell.classList.add('completed');
      
        // 儲存狀態到 localStorage
        completedTasks.push(index);
        localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
      } else {
        alert('答錯囉，請再試一次！');
      }
    });

    grid.appendChild(cell);
  });

  // 重置按鈕事件：清除 localStorage 並重整頁面
  resetBtn.addEventListener('click', () => {
    if (confirm('確定要重置遊戲進度嗎？')) {
      localStorage.removeItem('completedTasks');
      location.reload();
    }
  });
</script>

</body>
</html>
