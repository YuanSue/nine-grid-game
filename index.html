<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 25px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 250px);
      grid-gap: 20px;
      justify-content: center;
    }
    .cell {
      background-color: #f0f0f0;
      padding: 30px;
      border: 2px solid #999;
      cursor: pointer;
      font-size: 60px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 120px;
    }
    .completed {
      background-color: #a4f9c8;
      font-weight: bold;
      color: green;
    }
    #resetBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* 自訂輸入框樣式 */
    #customPrompt {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
      border-radius: 10px;
      }
      promptQuestion {
		    font-weight: bold;
		    font-size: 70px; /* ✅ 調整這裡即可改變提問標題大小 */
		    margin-bottom: 10px;
	    }
  
    #customPrompt img {
      max-width: 500px;
      max-height: 500px;
      object-fit: contain;
      margin: 10px 0;
      }
    #customPrompt input {
      width: 80%;
      padding: 5px;
      font-size: 30px;
    }
    #customPrompt button {
      margin: 10px;
      padding: 6px 12px;
      font-size: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="resetBtn">🔄 重置遊戲</button>

<h1 style="font-size: 36px;">九宮格任務遊戲</h1>

<h2 style="font-size: 28px;">🎯 遊戲規則</h2>
<ul style="list-style: none; padding: 0; font-size: 20px; line-height: 1.6;">
  <li>🟩 點擊任務格，依提示回答問題。</li>
  <li>✅ 答對後會顯示完成與對應圖片。</li>
  <li>📌 每個任務只能完成一次。</li>
  <li>🔄 可點左上角按鈕重置遊戲。</li>
</ul>

<div class="grid" id="grid"></div>

<!-- 自訂輸入視窗 -->
<div id="customPrompt">
  <p id="promptQuestion" style="font-weight:bold;"></p>
  <img id="promptGif" src="" alt="任務圖示" style="display:none;">
  <input type="text" id="promptInput" placeholder="輸入答案"><br>
  <button id="promptOk">✅ 確定</button>
  <button id="promptCancel">取消</button>
</div>

<script>
  const gif_51 = 'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHg5MXN6MDZ1dnpoZ2RveXRrYXdtcmp2bXV1bGpsbWxpZjVlMWFuaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1OrIIOIcRTDaNidc5p/giphy.gif';

  const tasks = [
    { question: '與一位中央成員並與他/她 拍照上傳至IGorFB進行打打卡', answer: 'pose' },
    { question: '本屆社長名字', answer: '宇揚' },
    { question: '跟宇揚、建宇、渟渟任何一位說一聲”你最棒”', answer: 'good' },
    { question: '今年是中央第幾屆', answer: '9' },
    { question: '真心話大冒險', answer: 'ok' },
    { question: '貓咪梗圖大挑戰1', gif: gif_51, answer: '5112151121' },
    { question: '貓咪梗圖大挑戰2', answer: 'Huh?' },
    { question: '與一位中央成員進行猜拳且贏一局', answer: 'win' },
    { question: '本屆年度口號', answer: '999paradice' },
  ];

  const grid = document.getElementById('grid');
  const resetBtn = document.getElementById('resetBtn');
  let completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];

  // 建立九宮格
  tasks.forEach((task, index) => {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.textContent = `任務 ${index + 1}`;

    if (completedTasks.includes(index)) {
      cell.innerHTML = '✅ 完成';
      cell.classList.add('completed');
    }

    cell.addEventListener('click', () => {
      if (cell.classList.contains('completed')) return;

      showPrompt(task, (userAnswer) => {
        if (userAnswer !== null && userAnswer === task.answer) {
          cell.innerHTML = '';
          const text = document.createElement('div');
          text.textContent = '✅ 完成';
          cell.appendChild(text);

          if (task.gif) {
            const img = document.createElement('img');
            img.src = task.gif;
            img.alt = '任務GIF';
            img.style.maxWidth = '100%';
            img.style.marginTop = '10px';
            cell.appendChild(img);
          }

          cell.classList.add('completed');
          completedTasks.push(index);
          localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
        } else if (userAnswer !== null) {
          alert('答錯囉，請再試一次！');
        }
      });
    });

    grid.appendChild(cell);
  });

  // 重置按鈕
  resetBtn.addEventListener('click', () => {
    if (confirm('確定要重置遊戲進度嗎？')) {
      localStorage.removeItem('completedTasks');
      location.reload();
    }
  });

  // 顯示自訂輸入框
  function showPrompt(task, callback) {
    const dialog = document.getElementById('customPrompt');
    const question = document.getElementById('promptQuestion');
    const gif = document.getElementById('promptGif');
    const input = document.getElementById('promptInput');

    question.textContent = task.question;
    input.value = '';

    if (task.gif) {
      gif.src = task.gif;
      gif.style.display = 'block';
    } else {
      gif.style.display = 'none';
    }

    dialog.style.display = 'block';

    document.getElementById('promptOk').onclick = () => {
      dialog.style.display = 'none';
      callback(input.value.trim());
    };

    document.getElementById('promptCancel').onclick = () => {
      dialog.style.display = 'none';
      callback(null);
    };
  }
</script>

</body>
</html>
